<div x-data="{ 
  open: false,
  cardName: '',
  cardType: 'info',
  async createCard() {
    if (!this.cardName.trim()) return;
    await window.cardData[this.cardType].createCard(this.cardName);
    this.cardName = '';
    this.cardType = 'info';
    this.open = false;
    // Trigger card list refresh in parent component
    const infoCard = document.querySelector('.info-card').__x.$data;
    if (infoCard && infoCard.loadCards) {
      await infoCard.loadCards();
    }
  }
}" class="new-card-modal">
  <!-- Trigger -->
  <button type="button" 
          class="add-card-btn"
          x-on:click="open = true">
    +
  </button>

  <!-- Modal -->
  <div x-show="open"
       style="display: none"
       x-on:keydown.escape.prevent.stop="open = false"
       role="dialog"
       aria-modal="true"
       x-id="['modal-title']"
       :aria-labelledby="$id('modal-title')"
       class="modal-overlay">
    <!-- Panel -->
    <div x-show="open" x-transition
         x-on:click="open = false"
         class="modal-container">
      <div x-on:click.stop
           class="modal-content">
        <!-- Title -->
        <h2 class="modal-title" :id="$id('modal-title')">Create New Card</h2>

        <!-- Content -->
        <div class="modal-body">
          <div class="input-group">
            <label for="cardType">Card Type</label>
            <select id="cardType" 
                    x-model="cardType" 
                    class="modal-select">
              <option value="info">Info Card</option>
              <option value="test">Test Card</option>
            </select>
          </div>
          <div class="input-group">
            <label for="cardName">Card Name</label>
            <input type="text"
                   id="cardName"
                   x-model="cardName"
                   placeholder="Enter card name"
                   class="modal-input"
                   @keyup.enter="createCard()">
          </div>
        </div>

        <!-- Buttons -->
        <div class="modal-footer">
          <button type="button" 
                  x-on:click="open = false"
                  class="modal-btn modal-btn-secondary">
            Cancel
          </button>

          <button type="button"
                  x-on:click="createCard()"
                  class="modal-btn modal-btn-primary">
            Create
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
