<!-- src/cards/info/info.html -->
<link rel="stylesheet" href="/src/cards/info/info.css">
<script type="module">
  import '/src/cards/info/info.js';
</script>
<div class="card info-card" x-data="infoCard" x-init="init">
    <div class="card-content">
        <h2>Info Card #<span x-text="cardIndex + 1"></span></h2>
        <div class="input-container">
            <input type="text" 
                   x-model="newMessage" 
                   @keyup.enter="updateMessage"
                   placeholder="Enter a message">
            <button @click="updateMessage" class="submit-btn">Submit</button>
        </div>
        <div class="message-container">
            <template x-for="message in messages" :key="message">
                <div class="message" x-text="message"></div>
            </template>
        </div>
    </div>
</div>
